    <script>
      AOS.init();
          /* remove date when over */
    document.addEventListener("DOMContentLoaded", function() {
    const sections = document.querySelectorAll('[data-date]');
    const currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0); // Remove time part

        sections.forEach(section => {
            const showDate = new Date(section.getAttribute('data-date'));
            showDate.setDate(showDate.getDate() + 1); // Set to the day after the show

            if (currentDate > showDate) {
                section.style.display = 'none'; // Hide section
            }
        });
    });
